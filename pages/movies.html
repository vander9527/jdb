<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影资源</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/movies.css">
</head>
<body class="cyberpunk">
    <div class="container">
        <header class="header">
            <a href="../index.html" class="back-link">&larr; 返回首页</a>
            <h1 class="page-title">电影资源库</h1>
            <p class="page-subtitle">CYBERPUNK MOVIE DATABASE</p>
        </header>

        <main class="main-content">
            <section class="stats-section neon-box">
                <div class="stat-card">
                    <div class="stat-label">链接总数</div>
                    <div class="stat-value" id="total-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">已选链接数</div>
                    <div class="stat-value" id="selected-count">0</div>
                </div>
            </section>

            <section class="control-section neon-box">
                <div class="category-select-wrapper">
                    <select id="category-select" class="cyber-select">
                    </select>
                </div>
                <div class="search-wrapper">
                    <input type="text" id="search-input" class="search-input" placeholder="搜索标题...">
                    <button id="search-btn" class="search-btn">搜索</button>
                </div>
                <div class="button-group">
                    <button id="copy-selected" class="cyber-btn btn-primary">
                        <span class="btn-icon">📋</span>
                        <span class="btn-text">复制已选</span>
                    </button>
                    <button id="copy-all" class="cyber-btn btn-secondary">
                        <span class="btn-icon">⚡</span>
                        <span class="btn-text">复制全部</span>
                    </button>
                </div>
            </section>

            <section class="list-section neon-box">
                <div class="list-header">
                    <div class="header-cell checkbox-cell">
                        <input type="checkbox" id="select-all" class="cyber-checkbox">
                    </div>
                    <div class="header-cell title-cell">标题</div>
                    <div class="header-cell link-cell">链接</div>
                </div>
                <div id="data-list" class="data-list">
                    <div class="empty-state">
                        <div class="empty-icon">🎬</div>
                        <p>加载中...</p>
                    </div>
                </div>
                <div id="pagination"></div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2026 影视资源库 | CYBERPUNK EDITION</p>
        </footer>
    </div>

    <script src="../data/moviesDatas.js"></script>
    <script src="../js/tableList.js"></script>
</body>
</html>
